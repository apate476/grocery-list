<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="main-header">
      <span class="material-symbols-outlined" style="color: #deffb9; font-size:94px; margin-top: 0.2em;">
        receipt_long
        </span>
      <h1>My Very Organized <br> Grocery List</h1>
    </div>
    <h2>Freezer Items</h2>

    <table>
      <section>
        <tr>
          <td class="veggies">
            <h2>Veggies</h2>
            <ol>
              <li>Broccoli</li>
              <li>Carrots</li>
              <li>Cauliflower</li>
              <li>Bell Peppers</li>
            </ol>
          </td>
          <td class="snacks">
            <h2>Snacks</h2>
            <ol>
              <li>Broccoli</li>
              <li>Carrots</li>
              <li>Cauliflower</li>
              <li>Bell Peppers</li>
            </ol>
          </td>
        </tr>
      </section>
    </table>
  </body>
</html>
