<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery List</title>
  </head>
  <body>
    <h1>My Very Organized Grocery List</h1>

    <table>
      <h2>Freezer Items</h2>

      <section>
        <tr>
          <td class="veggies">
            <h2>Veggies</h2>
            <ol>
              <li>Broccoli</li>
              <li>Carrots</li>
              <li>Cauliflower</li>
              <li>Bell Peppers</li>
            </ol>
          </td>
          <td class="snacks">
            <h2>Snacks</h2>
            <ol>
              <li>Broccoli</li>
              <li>Carrots</li>
              <li>Cauliflower</li>
              <li>Bell Peppers</li>
            </ol>
          </td>
        </tr>
      </section>
    </table>
  </body>
</html>
